<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Despre</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpul paginii */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333;
        }

        /* Meniul de navigare */
        .navbar {
            display: flex;
            justify-content: space-between;
            background: linear-gradient(to right, #00C5A3, #009C91); 
            padding: 15px 30px;
        }

        /* Logo */
        .logo {
            color: white;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Meniul principal */
        .menu {
            list-style-type: none;
            display: flex;
            gap: 30px;
        }

        .menu li {
            position: relative;
            padding: 10px;
        }

        .menu li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu li a:hover {
            background-color: #00C5A3;
        }

        /* Submeniuri */
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #FDB813; 
            min-width: 200px;
            border-radius: 5px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .submenu li a {
            padding: 10px;
            color: #333;
            transition: background-color 0.3s;
        }

        .submenu li a:hover {
            background-color: #FF6F00; 
        }

        /* Afisare submeniuri la hover */
        .menu li:hover .submenu {
            display: block;
        }

        /* Dreptunghiuri pentru informatii */
        .info-box {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .info-box:hover {
            transform: translateY(-5px);
        }

        /* Pagina despre */
        main {
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            color: #009C91; 
        }

        section h2 {
            color: #00C5A3;
            font-size: 30px;
            margin-bottom: 10px;
        }

        section p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>



<!-- Contenutul paginii despre -->
<main>
    <h1>Despre</h1>
    
    <!-- Secțiunea Așezare -->
    <section id="asezare" class="info-box">
        <h2>Așezare</h2>
        <p>Informații despre așezare...</p>
    </section>
    
    <!-- Secțiunea Climă -->
    <section id="clima" class="info-box">
        <h2>Climă</h2>
        <p>Informații despre climă...</p>
    </section>
    
    <!-- Secțiunea Istorie -->
    <section id="istorie" class="info-box">
        <h2>Istorie</h2>
        <p>Informații despre istorie...</p>
    </section>
    
    <!-- Secțiunea Demografie -->
    <section id="demografie" class="info-box">
        <h2>Demografie</h2>
        <p>Informații despre demografie...</p>
    </section>
    
    <!-- Secțiunea Politică și administrație -->
    <section id="politica" class="info-box">
        <h2>Politică și administrație</h2>
        <p>Informații despre politică și administrație...</p>
    </section>
</main>

</body>
</html>
