<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Statiunea Amara</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpul paginii */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333;
        }

        /* Meniul de navigare */
        .navbar {
            display: flex;
            justify-content: space-between;
            background: linear-gradient(to right, #00C5A3, #009C91); 
            padding: 15px 30px;
        }

        /* Logo */
        .logo {
            color: white;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Meniul principal */
        .menu {
            list-style-type: none;
            display: flex;
            gap: 30px;
        }

        .menu li {
            position: relative;
            padding: 10px;
        }

        .menu li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu li a:hover {
            background-color: #00C5A3;
        }

        /* Submeniuri */
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #FDB813; 
            min-width: 200px;
            border-radius: 5px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .submenu li a {
            padding: 10px;
            color: #333;
            transition: background-color 0.3s;
        }

        .submenu li a:hover {
            background-color: #FF6F00; 
        }

        /* Afisare submeniuri la hover */
        .menu li:hover .submenu {
            display: block;
        }

        /* Dreptunghiuri pentru informatii */
        .info-box {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .info-box:hover {
            transform: translateY(-5px);
        }

        /* Pagina despre */
        main {
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            color: #009C91; 
        }

        section h2 {
            color: #00C5A3;
            font-size: 30px;
            margin-bottom: 10px;
        }

        section p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Contenutul paginii cazari -->
<main>
    <h1>Cazari</h1>
    
    <!-- Secțiunea Complex Hotelier Parc -->
    <section id="parc" class="info-box">
        <h2>Complex Hotelier Parc</h2>
        <p>Informații despre Complex Hotelier Parc...</p>
    </section>
    
    <!-- Secțiunea Complex Hotelier Ialomita -->
    <section id="ialomita" class="info-box">
        <h2>Complex Hotelier Ialomita</h2>
        <p>Informații despre Complex Hotelier Ialomita...</p>
    </section>
    
    <!-- Secțiunea Hotel Restaurant Evergreen -->
    <section id="evergreen" class="info-box">
        <h2>Hotel Restaurant Evergreen</h2>
        <p>Informații despre Hotel Restaurant Evergreen...</p>
    </section>
</main>



</body>
</html>
